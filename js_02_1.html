<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("숫자를 입력하세요:"));
        if (num % 3 === 0) {
            alert(`${num}은(는) 3의 배수입니다.`);
        } else {
            alert(`${num}은(는) 3의 배수가 아닙니다.`);
        }
    </script>
</body>
</html>
