<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let calculator = (a, b, op) => {
        if (op === '/' && b === 0) return "0으로 나눌 수 없습니다.";
    
        if (op === '+') return a + b;
        if (op === '-') return a - b;
        if (op === '*') return a * b;
        if (op === '/') return a / b;
    
        return "올바른 연산자가 아닙니다.";
    };
    
    console.log(calculator(10, 5, '+')); 
    console.log(calculator(7, 2, '-'));  
    console.log(calculator(4, 3, '*')); 
    console.log(calculator(8, 2, '/'));  
    console.log(calculator(5, 0, '/'));  
    </script>
</body>
</html>
