<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const input = prompt("숫자를 입력하세요:");
        const number = Number(input);
        
        if (!isNaN(number)) {
            if (number >= 10 && number < 40) {
                document.write("입력한 숫자는 10 이상 40 미만이 맞습니다.");
            } else {
                document.write("입력한 숫자는 10 이상 40 미만이 아닙니다.");
            }
        } else {
            document.write("올바른 숫자를 입력해주세요.");
        }    
    </script>
</body>
</html>
