<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber(a, b) { // 매개변수 a, b
            return a + b; //a와 b를 더한 값을 반환
        }
        let result = addNumber(5, 3); // 인수 5, 3 전달
        console.log(result); // 출력 : 8
    </script>
</body>
