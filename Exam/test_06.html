<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sayHello() {
            console.log("Hello, JavaScript!");
        }
        sayHello(); // Hello, JavaScript!

        function greet(name) {
            return 'Hello, ${name}!';
        }
        console.log(greet("yoon")); // Hello, yoon!
    </script>
</body>
</html>
